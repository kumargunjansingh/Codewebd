<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       .padding{
          border: 2px solid black;
        padding-top: 10px;
        padding-left: 100px;
        padding-bottom: 10px; 
        padding-right: 100px;
        padding: auto;
       } 

       .Margin{
        border: 2px solid red ;  
        width: 150px;
        margin-top: auto;
        margin-right: auto;
        margin: auto;
       }
    </style>
    <title>Margin and Padding</title>
</head>
<body>
    <!-- padding -->
    <p class="padding">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Incidunt quia nostrum minima laboriosam ex quidem laborum similique, eligendi ullam animi!</p> 
    <!-- margin -->
   <p class="margin">

      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloremque, neque 

   </p>

</body>
</html>
